<div class="container">
    <div class="line"></div>
    <div *ngFor="let step of steps; let i = index" class="step" (click)="toggleStep(i)">
      <div class="icon" [ngClass]="{'completed': step.completed}">
        <i class="fas fa-check" *ngIf="step.completed"></i>
      </div>
      <div class="text" [ngClass]="{'completed': step.completed}">
        {{ step.name }}
      </div>
    </div>
  </div>
